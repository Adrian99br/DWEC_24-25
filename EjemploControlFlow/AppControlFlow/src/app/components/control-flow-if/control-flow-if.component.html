<article class = "mensaje">
    @if(edad >= 0 && edad < 18){
        <p class="error"> No puedes pasar !!!!!!</p>
        <hr>
        <hr>
        <hr>
        <hr>
    }@else if (edad >= 18) {
        <p class="acierto"> Dime amigo y entra !!!!</p>
    }@else {
        <p class="error">Valor de edad incorrecto</p>
        <hr>
        <hr>
    }

    <input type="number" placeholder="-1" (input)="cambiarEdad($event)">


</article>
